<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Final Fantasy VI - AI Remake</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #000;
        color: white;
        overflow: hidden; /* Prevent scrolling */
        touch-action: manipulation;
      }
      
      /* Retro Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000022; }
      ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }

      /* FF Window Style */
      .ff-window {
        background: linear-gradient(to bottom, #292e62 0%, #161a42 10%, #080a2a 40%, #080a2a 60%, #161a42 90%, #292e62 100%);
        border: 4px solid white;
        border-image: linear-gradient(to bottom right, #e2e2e2, #888) 1;
        border-radius: 4px; /* Fallback */
        box-shadow: inset 0 0 10px rgba(0,0,0,0.8), 0 0 0 2px #000, 0 0 0 4px #aaa;
        position: relative;
      }

      /* Text Shadow for readability */
      .text-shadow {
        text-shadow: 2px 2px 0px #000000;
      }

      /* Pixelated Images */
      .image-pixelated {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }

      /* Hand Cursor Animation */
      @keyframes point {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(5px); }
      }
      .cursor-hand {
        display: inline-block;
        animation: point 0.8s infinite;
      }

      /* Damage Float Animation */
      @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        100% { transform: translateY(-40px) scale(1); opacity: 0; }
      }
      .damage-number {
        position: absolute;
        animation: floatUp 1s ease-out forwards;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        pointer-events: none;
        z-index: 50;
      }

      /* Shake Animation */
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
      }
      .shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Hero Attack Step */
      @keyframes attackStep {
        0% { transform: translateX(0); }
        50% { transform: translateX(-20px); } /* Move left towards enemy */
        100% { transform: translateX(0); }
      }
      .attack-anim {
        animation: attackStep 0.3s ease-in-out;
      }
    </style>
